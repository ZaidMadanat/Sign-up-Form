<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Film Club Form</title>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
        
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
        </script>
</head>
<body>
    <div class="background">  
        <div class="logo">
            <img class="image-container" src="./assets/imgs/white_logo_film.png">
            <p>Zaid's Film Club</p>
        </div>
    </div>
    <div class="form">
        <div class="intro"> 
            <p>Welcome to the Film Club! Please fill out the information below to join us 
            in our weekly meetings as we discuss different directors and look towards the future of cinema! 
            </p>
        </div>
        <div class="main_form">
            <form action="" method="GET" id="a_form" onsubmit="return validatePassword()">
                <p class="action">Let's do this!</p>
                <div class="name_fields">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                </div>
                <div class="information">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                </div>
                <div class="security">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>         
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div> 
                <button type="submit" id="submit" form="a_form">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=GX-9wXFQRgA" target="_blank">Log in</a></p>
            </div>
            </form>
        </div>
    </div>

    </html>
</body>
