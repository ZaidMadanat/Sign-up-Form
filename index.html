<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Film Club Form</title>
</head>
<body>
    <div class="background">  
        <img class="logo" src="./assets/imgs/film White.png">
    </div>
    <div class="form">
        <div class="text"> 
            <p>Welcome to the Film Club! Please fill out the information below to join us 
                in our weekly meetings as we discuss different directors and look towards the future of cinema! 
            </p>
            <p> 
                You know you want to.
            </p>
        </div>
        <div class="main_form">
            <fieldset>
            <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </fieldset>
        </div>
        <div class="complete"> 
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=GX-9wXFQRgA">Log in</a></p>
        </div>
    </div>

    </html>
</body>
